<html><head><title>Plug-in JavaScript: Example 18</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

This example JavaScript looks like this:
<pre>

&lt;script&gt;
alert("The decimal number 173 in hexadecimal is " +
   DecHex(173))
&lt;/script&gt;
</pre>

<script>

window.onload = function()
{
   alert("The decimal number 173 in hexadecimal is " +
      DecHex(173))
}

</script>
