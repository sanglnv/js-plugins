<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html><head><title>Plug-in JavaScript: Example 85</title>

<script src="PJ.js"></script>
<script>Initialize()</script>

</head><body>

<div id='a' style='text-align:justify'>The data fetched by Ajax will appear here</div>

<script>

window.onload = function()
{
   url = 'ajaxtest.htm'
   GetAjaxRequest('a', todiv, url)

   function todiv()
   {
      Html('a', this)
   }
}

</script>
