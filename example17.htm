<html><head><title>Plug-in JavaScript: Example 17</title>

This example JavaScript looks like this:
<pre>
&lt;script&gt;
alert("The hexadecimal number FFFF in decimal is " +
   HexDec('FFFF'))
&lt;/script&gt;
</pre>

<script>

window.onload = function()
{
   alert("The hexadecimal number FFFF in decimal is " +
      HexDec('FFFF'))
}

</script>
